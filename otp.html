<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/5b5e290224.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col bg-image blocks"></div>
			<div class="col-auto">
				<div class="login-panel">
					<img class="mb-3" src="images/aci_logo.svg" alt="logo" />
					<h3 class="mb-2">Enter verification code</h1>
						<P class="mb-5">Use your authenticator app to generate the code.</P>
						<form>
							<fieldset>
								<div class="mb-3">
									<div id="otp" class="otp d-flex flex-row justify-content-center mt-2">
										<input class="m-2 text-center form-control rounded" type="number" id="opt_1"
											maxlength="2" />
										<input class="m-2 text-center form-control rounded" type="number" id="opt_2"
											maxlength="1" />
										<input class="m-2 text-center form-control rounded" type="number" id="opt_3"
											maxlength="1" />
										<input class="m-2 text-center form-control rounded" type="number" id="opt_4"
											maxlength="1" />
										<input class="m-2 text-center form-control rounded" type="number" id="opt_5"
											maxlength="1" />
										<input class="m-2 text-center form-control rounded" type="number" id="opt_6"
											maxlength="1" />
									</div>
								</div>

								<button type="submit" class="mt-5 btn btn-primary w-100">Confirm</button>
							</fieldset>
						</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function () {
			OTPInput()
		}); 
	</script>
</body>

</html>
